name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "10.14.0"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build Vite app with GitHub Pages base path
        env:
          GITHUB_PAGES: "true"
        run: pnpm run build:client

      - name: Copy build to docs folder
        run: |
          rm -rf docs/assets docs/index.html docs/*.js docs/*.css
          cp -r dist/spa/* docs/
          echo "Build copied to docs/ folder"
          ls -la docs/ | head -20
