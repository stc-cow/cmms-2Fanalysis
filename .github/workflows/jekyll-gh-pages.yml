name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "10.14.0"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build Vite app with GitHub Pages base path
        env:
          GITHUB_PAGES: "true"
        run: pnpm run build

      - name: Verify docs folder is ready for GitHub Pages
        run: |
          echo "✅ Checking docs folder contents..."
          ls -lh docs/index.html || echo "⚠️  Missing index.html"
          ls -lh docs/movement-data.json || echo "⚠️  Missing movement-data.json"
          echo "✅ docs folder is ready for GitHub Pages"
          echo ""
          echo "Contents:"
          ls -la docs/ | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
