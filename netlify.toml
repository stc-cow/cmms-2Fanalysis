[build]
  command = "pnpm install && pnpm run build:client"
  publish = "dist/spa"

[build.environment]
  NODE_ENV = "production"

# NOTE: This project uses GitHub Pages for deployment
# The Express server (server/routes/data.ts) provides API endpoints
# Netlify configuration is kept for reference but not actively used

# Catch-all SPA redirect (for local Netlify dev server only)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
