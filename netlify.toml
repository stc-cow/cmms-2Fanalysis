[build]
  command = "pnpm install && pnpm run build:client"
  publish = "dist/spa"

[build.environment]
  NODE_ENV = "production"

# API redirect for processed-data endpoint
[[redirects]]
  from = "/api/data/processed-data"
  to = "/.netlify/functions/data-processed"
  status = 200
  force = true

# Catch-all SPA redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
